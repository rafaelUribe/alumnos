<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="icon" href="https://www.pngmart.com/files/8/Hogwarts-Logo-PNG-Download-Image.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container bg-gray p-1 w-100">
    <div class="row align-center justify-center">
        <div class="col-6">
            <h1 class="text-center">Alumnos</h1>
        </div>
        <div class="col-6">
            <div style="max-width: 50px;">
                <img class="w-100" src="https://www.pngmart.com/files/8/Hogwarts-Logo-PNG-Download-Image.png" alt="">
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <section id="formAlumno" class="col-6 bg-white p-4">
            <h2>Nuevo Alumno</h2>
            <div class="mt-2">
                <label for="inputNombre" class="w-100">Nombre</label>
                <input type="text" id="inputNombre" class="form-control w-100 mb-1">
                <label for="inputApellido" class="mt-2">Apellido</label>
                <input type="text" id="inputApellido" class="form-control w-100 mb-1">
                <label for="inputEdad">Edad</label>
                <input type="number" id="inputEdad" class="form-control w-100" value="18">
            </div>
            <div class="row">
                <div class="col-6 p-4">
                    <button class="btn btn-secondary w-100" id="btnLimpiarAlumno">Limpiar</button>
                </div>
                <div class="col-6 p-4">
                    <button class="btn btn-success w-100" id="btnGuardarAlumno">Guardar</button>
                </div>
            </div>
        </section>
        <section id="formAlumno" class="col-6 bg-white p-4">
            <h2>Selecciona Alumno</h2>
            <div class="mt-4" id="selectContainer">
            </div>
            <div id="groupContainer" class="mt-4">

            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 id="alumnoDescription" class="mt-2 text-center"></h2>
        </div>
        <div class="col-6 p-4" id="inscritasContainer">
            <h3 class="text-center" id="registradasH"></h3>
        </div>
        <div class="col-6 p-4" id="aElegirContainer">
            <h3 class="text-center" id="aElegirH"></h3>
        </div>
    </div>
    <div class="row text-center justify-center" id="calificacionSection">

    </div>
    <pre id="preEl" class="mt-4">

    </pre>
</main>
    <script src="script.js"></script>
</body>
</html>
